<main>
    <form ng-controller="listarAvaliacaoEscCtrl">
        <div class="box">
            <div class="form-group">
                <label for="nome">
                    Código:
                </label>
                <input class="form-control" type="text" name="codEscola" ng-model="codEscola" />
    
            </div>

            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="pesquisarAvaliacaoEscola(codEscola)">
                Listar Avaliações
            </button>
        </div>

        <!-- Tabela da Escola -->
        <div class="box">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Avaliação</th>
                        <th scope="col">Código</th>
                        <th scope="col">Ano</th>
                        <th scope="col">Valor</th>
                    </tr>
                </thead>
                <tbody>

                    <tr ng-repeat="escola in escolas">
                        <td scope="row">{{escola.tipoAvaliacao.nome}}</td>
                        <td scope="row">{{escola.tipoAvaliacao.cod}}</td>
                        <td scope="row">{{escola.ano}}</td>
                        <td scope="row">{{escola.valor}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</main>
