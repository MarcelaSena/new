<form ng-controller="PesquisarAvaliacaoAnoCtrl">
    <div class="box">
        <div class="form-group">
            <label for="nome">
                CÓDIGO
            </label>
            <input class="form-control" type="text" name="codEscola" ng-model="codEscola" />
            <label for="ano">
                ANO
            </label>
            <input class="form-control" type="text" name="ano" ng-model="ano" />
        </div>

        <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="pesquisarAvaliacaoAno(codEscola, ano)">
            Pesquisar
        </button>
    </div>


    <div class="box">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">NOME</th>
                    <th scope="col">CÓDIGO</th>
                    <th scope="col">ANO</th>
                    <th scope="col">AVALIAÇÃO</th>

                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ava in avaliacaosDoAno">
                    <td scope="row">{{ava.tipoAvaliacao.nome}}</td>
                    <td scope="row">{{ava.tipoAvaliacao.codEscola}}</td>
                    <td scope="row">{{ava.ano}}</td>
                    <td scope="row">{{ava.valor}}</td>

                </tr>
            </tbody>
        </table>
    </div>
</form>
