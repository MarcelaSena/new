<main>
    <form ng-controller="PesquisarAvaliacaoEscolaCtrl">
        <div class="box">
            <div class="form-group">
                <label for="nome">
                    CÓDIGO
                </label>
                <input class="form-control" type="text" name="codEscola" ng-model="codEscola" />
                <label for="tipo">
                    Tipo:
                </label>
                <input class="form-control" type="text" name="tipo" ng-model="tipo" />
            </div>

            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="pesquisarAvaliacaoEscola(codEscola,tipo)">
                Pesquisar
            </button>
        </div>


        <div class="box">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">NOME</th>
                        <th scope="col">CÓDIGO</th>
                        <th scope="col">ANO</th>
                        <th scope="col">AVALIAÇÃO</th>


                    </tr>
                </thead>
                <tbody>

                    <tr ng-repeat="escola in escolas">
                        <td scope="row">{{escola.tipoAvaliacao.nome}}</td>
                        <td scope="row">{{escola.tipoAvaliacao.cod}}</td>
                        <td scope="row">{{escola.ano}}</td>
                        <td scope="row">{{escola.valor}}</td>


                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</main>
